<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT Bot Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link herf="https://lordicon.com/assets/css/lordicon.538b70933bfc743f5284.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/uni-sans-regular" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="/js/auth.js"></script>

  </head>

  <body>
    <form method="post" action="/api/login" id="loginform">
        <section class="hero is-fullheight">
            <div class="hero-body has-text-centered"style="justify-content: center;">
                <div class="login">
                    <div class="has-text-centered">
                        <h1 class="title lined">Login</h1>
                        <div class="line line-center blurple"></div>
                    </div><br>
                    <img class="logo" src="./images/logo.png">
                    <div class="field">
                        <div class="control">
                            <input id="username" class="input is-medium is-rounded" type="text" name="username" placeholder="username" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="password" class="input is-medium is-rounded" type="password" name="password" placeholder="password" required />
                        </div>
                    </div><br>
                    <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                        <i class="fa-solid fa-right-to-bracket"></i><strong style="margin-left: 5px;">Login</strong>
                    </button>
                <br>
                </div>
            </div>
        </section>
    </form>
  </body>

</html>
